name: Build Frontend on Release

on:
  push:
    branches:
      - release
    paths:
      - "dash/**"

permissions:
  contents: write

jobs:
  build-dash:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: release

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: dash
        run: bun install

      - name: Build Vite app
        working-directory: dash
        run: bun run build

      - name: Replace backend static assets
        run: |
          rm -rf server/static
          mkdir -p server/static
          cp -r dash/dist/* server/static/

      - name: Commit build output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git status --porcelain | grep .; then
            git add server/static -f
            git commit -m "chore: build dash for release"
            git push origin release
          else
            echo "No changes to commit"
          fi
